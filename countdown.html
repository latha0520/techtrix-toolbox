<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer - TechTrix Toolbox</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;500&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }


    .card-box {
      background: rgba(255, 255, 255, 0.384);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: background 0.3s ease, color 0.3s ease;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .countdown-display {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-around;
    }

    .time-box {
      text-align: center;
      flex: 1;
    }

    .label {
      font-size: 0.9rem;
      color: #e6e1e1;
    }

    .btn-darkmode {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 0.85rem;
      z-index: 2;
    }

    .back-icon {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 1.3rem;
      color: #333;
      text-decoration: none;
      z-index: 2;
    }

    .back-icon:hover {
      color: #eff0f150;
    }
     .dark-mode .back-icon {
        position: absolute;
        top: 12px;
        left: 12px;
        font-size: 1.3rem;
        color: #ffffff;
        text-decoration: none;
     }

    .dark-mode {
      background-color: #212529 !important;
      color: #f8f9fa !important;
    }

    .dark-mode .label {
      color: #ccc;
    }
.dark-mode .mute{
  color:white;
}
    .dark-mode .form-control {
      background-color: #343a40;
      color: #f8f9fa;
      border-color: #495057;
    }

    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>



<!-- Timer Card -->
<div class="card-box" id="timerCard">

  <a href="index.html" class="back-icon" title="Back to Home">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>

  <button class="btn btn-sm  btn-darkmode" onclick="toggleDarkMode()">üåì Dark Mode</button>

  <i class="bi bi-hourglass-split fs-1 text-danger mb-2"></i>
  <h2>Countdown Timer</h2>
  <p class="mute">Choose a date and time to start countdown ‚è≥</p>

  <div class="input-group mb-3">
    <input type="datetime-local" id="datetimePicker" class="form-control"/>
    <button class="btn btn-outline-primary" onclick="startCountdown()">Start</button>
  </div>

  <div id="countdown" class="countdown-display">
    <div class="time-box"><div id="days">00</div><div class="label">Days</div></div>
    <div class="time-box"><div id="hours">00</div><div class="label">Hours</div></div>
    <div class="time-box"><div id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="time-box"><div id="seconds">00</div><div class="label">Seconds</div></div>
  </div>

  <p id="completeMessage" class="mt-3 text-success fw-bold" style="display: none;">‚úÖ Countdown Completed!</p>
</div>

<script>
  let timer;
  const daysEl = document.getElementById("days");
  const hoursEl = document.getElementById("hours");
  const minutesEl = document.getElementById("minutes");
  const secondsEl = document.getElementById("seconds");
  const completeMessage = document.getElementById("completeMessage");
  const timerCard = document.getElementById("timerCard");

  function toggleDarkMode() {
    timerCard.classList.toggle('dark-mode');
  }

  function startCountdown() {
    clearInterval(timer);
    const dateInput = document.getElementById("datetimePicker").value;
    const targetTime = new Date(dateInput).getTime();

    if (isNaN(targetTime)) {
      alert("‚ö†Ô∏è Please select a valid date and time.");
      return;
    }

    timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        clearInterval(timer);
        daysEl.textContent = "00";
        hoursEl.textContent = "00";
        minutesEl.textContent = "00";
        secondsEl.textContent = "00";
        completeMessage.style.display = "block";
      } else {
        completeMessage.style.display = "none";
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        daysEl.textContent = String(days).padStart(2, '0');
        hoursEl.textContent = String(hours).padStart(2, '0');
        minutesEl.textContent = String(minutes).padStart(2, '0');
        secondsEl.textContent = String(seconds).padStart(2, '0');
      }
    }, 1000);
  }
</script>

</body>
</html>
