<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator | TechTrix Toolbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      padding: 2rem;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .qr-card {
      background: rgba(255, 255, 255, 0.411);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 650px;
      margin: auto;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }
    .qr-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    .tab-btn {
      margin: 0 5px;
      cursor: pointer;
    }
    .tab-btn.active {
      background-color: #ffc107;
      color: black;
    }
    .qr-preview {
      border: 2px dashed #ffc107;
      padding: 1rem;
      border-radius: 16px;
      background: #fff7e6;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .qr-preview:hover {
      transform: scale(1.05);
    }
    .color-picker {
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    .history-list {
      list-style: none;
      padding-left: 0;
      max-height: 100px;
      overflow-y: auto;
    }
    .history-list li {
      font-size: 0.9rem;
      background: #fff3cd;
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 6px;
    }

    /* üåô Dark Mode */
    .dark-mode {
      background-color: #121212 !important;
      color: #f8f9fa !important;
    }

    .dark-mode .qr-card {
      background-color: #1e1e1e;
      color: #fff;
    }

    .dark-mode input,
    .dark-mode .form-control,
    .dark-mode .tab-btn {
      background-color: #2c2c2c !important;
      color: #f8f9fa !important;
      border-color: #444 !important;
    }

    .dark-mode .qr-preview {
      background: #2b2b2b;
      border-color: #ffc107;
    }

    .dark-mode .history-list li {
      background: #333;
      color: #fff;
    }

    .btn-darkmode {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 0.85rem;
    }
     .back-icon {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 1.3rem;
      color: #333;
      text-decoration: none;
      z-index: 2;
    }

    .back-icon:hover {
      color: #eff0f150;
    }
     .dark-mode .back-icon {
        position: absolute;
        top: 12px;
        left: 12px;
        font-size: 1.3rem;
        color: #ffffff;
        text-decoration: none;
     }
  </style>
</head>
<body>

<div class="qr-card" id="qrCard">
    <a href="index.html" class="back-icon" title="Back to Home">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>

  <button class="btn btn-sm  btn-darkmode" onclick="toggleDarkMode()">üåì Dark Mode</button>
 

  <h2 class="qr-title"><i class="bi bi-qr-code-scan"></i> QR Code Generator</h2>

  <!-- QR Type Tabs -->
  <div class="d-flex justify-content-center mb-3">
    <button class="btn btn-sm tab-btn active" onclick="selectTab('text', event)">Text</button>
    <button class="btn btn-sm tab-btn" onclick="selectTab('url', event)">URL</button>
    <button class="btn btn-sm tab-btn" onclick="selectTab('email', event)">Email</button>
    <button class="btn btn-sm tab-btn" onclick="selectTab('sms', event)">SMS</button>
  </div>

  <!-- Input Area -->
  <div id="qrForm">
    <input type="text" id="qrInput" class="form-control mb-3" placeholder="Enter value here..." />
  </div>

  <!-- Color Picker -->
  <div class="mb-3 d-flex align-items-center">
    <label class="me-2 fw-bold">üé® Color:</label>
    <input type="color" id="qrColor" value="#000000" class="color-picker" />
  </div>

  <!-- Generate -->
  <div class="d-grid mb-3">
    <button class="btn btn-dark" onclick="generateQR()">Generate QR</button>
  </div>

  <!-- Preview -->
  <div class="qr-preview text-center">
    <div id="qrcode"></div>
    <button class="btn btn-sm btn-outline-success mt-3" onclick="downloadQR()">‚¨áÔ∏è Download</button>
  </div>

  <!-- History -->
  <h6 class="mt-4">üïì Recent History</h6>
  <ul class="history-list" id="historyList"></ul>
</div>

<!-- QR Generator JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  let currentTab = "text";
  let qr;
  const qrCard = document.getElementById('qrCard');

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    qrCard.classList.toggle("dark-mode");
  }

  function selectTab(tab, e) {
    currentTab = tab;
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    e.target.classList.add('active');

    const input = document.getElementById("qrInput");
    input.placeholder = getPlaceholder(tab);
    input.value = "";
  }

  function getPlaceholder(tab) {
    switch(tab) {
      case 'url': return "https://example.com";
      case 'email': return "someone@example.com";
      case 'sms': return "9876543210: Hello!";
      default: return "Enter any text";
    }
  }

  function generateQR() {
    const data = document.getElementById("qrInput").value.trim();
    const color = document.getElementById("qrColor").value;
    const qrDiv = document.getElementById("qrcode");

    if (!data) return alert("Please enter something!");

    qrDiv.innerHTML = "";

    let formattedData = data;
    if (currentTab === "email") formattedData = `mailto:${data}`;
    if (currentTab === "sms") {
      const [num, msg] = data.split(":");
      formattedData = `SMSTO:${num}:${msg}`;
    }

    qr = new QRCode(qrDiv, {
      text: formattedData,
      width: 180,
      height: 180,
      colorDark: color,
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H,
    });

    saveHistory(currentTab, data);
  }

  function downloadQR() {
    if (!qr) return;
    const img = document.querySelector("#qrcode img") || document.querySelector("#qrcode canvas");
    const link = document.createElement("a");
    link.href = img.src || img.toDataURL();
    link.download = "qrcode.png";
    link.click();
  }

  function saveHistory(type, value) {
    let history = JSON.parse(localStorage.getItem("qrHistory")) || [];
    history.unshift({ type, value, time: new Date().toLocaleTimeString() });
    history = history.slice(0, 5);
    localStorage.setItem("qrHistory", JSON.stringify(history));
    loadHistory();
  }

  function loadHistory() {
    const list = document.getElementById("historyList");
    const history = JSON.parse(localStorage.getItem("qrHistory")) || [];
    list.innerHTML = "";
    history.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `[${item.type}] ${item.value}`;
      list.appendChild(li);
    });
  }

  loadHistory();
</script>

</body>
</html>
