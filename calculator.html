<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator | TechTrix Toolbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
      padding: 2rem;
    }

    .dark-mode {
      background: #121212;
      color: #f1f1f1;
    }

    .calculator-card {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.349);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: background 0.3s ease;
    }

    .dark-mode .calculator-card {
      background: rgba(33, 33, 33, 0.95);
    }

    .display {
      height: 60px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: right;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: #e6f0f8;
      margin-bottom: 1rem;
      overflow-x: auto;
    }

    .dark-mode .display {
      background: #2c2c2c;
      color: #fff;
    }

    .btn {
      font-size: 1.2rem;
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-clear {
      background: #ffc107;
      color: #000;
    }

    .btn-equal {
      background: #28a745;
      color: #fff;
    }

    .btn-toggle {
      font-size: 1.2rem;
    }

    .back-icon {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 1.3rem;
      color: #333;
      text-decoration: none;
    }

    .back-icon:hover {
      color: #00000088;
    }

    .dark-mode .back-icon {
      color: #ffffff;
    }

    .dark-mode .back-icon:hover {
      color: #ffffffa0;
    }
  </style>
</head>
<body>

  <div class="calculator-card">
       <a href="index.html" class="back-icon" title="Back to Home">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>



    <!-- Header and toggle -->
    <div class="d-flex justify-content-center align-items-center mb-3">
      <h3><i class="bi bi-calculator"></i> Calculator</h3>
    </div>

    <!-- Display -->
    <div class="display" id="display">0</div>

    <!-- Buttons -->
    <div class="row g-2">
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('7')">7</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('8')">8</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('9')">9</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="append('/')">÷</button></div>

      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('4')">4</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('5')">5</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('6')">6</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="append('*')">×</button></div>

      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('1')">1</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('2')">2</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('3')">3</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="append('-')">−</button></div>

      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('0')">0</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('.')">.</button></div>
      <div class="col-3"><button class="btn btn-danger w-100 btn-clear" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="append('+')">+</button></div>

      <div class="col-12"><button class="btn btn-success w-100 btn-equal" onclick="calculate()">=</button></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    let display = document.getElementById('display');
    let equation = '';

    function append(val) {
      if (display.innerText === '0' || display.innerText === 'Error') {
        display.innerText = val;
        equation = val;
      } else {
        display.innerText += val;
        equation += val;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
      equation = '';
    }

    function calculate() {
      try {
        let result = eval(equation);
        display.innerText = result;
        equation = result.toString();
      } catch {
        display.innerText = 'Error';
        equation = '';
      }
    }

   

    // Load dark mode preference
    if (localStorage.getItem('calcDarkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
