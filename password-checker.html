<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("bg.jpg");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;

        color: #333;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .toolbox-card {
        background: rgba(255, 255, 255, 0.493);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 540px;
        text-align: center;
        position: relative;
      }

      .dark-mode {
        background-color: #212529 !important;
        color: #f8f9fa;
      }

      .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
      }

      .strength-container {
        background-color: #f1f1f1;
        border-radius: 5px;
        margin-top: 12px;
        height: 10px;
        width: 100%;
        overflow: hidden;
      }

      .strength-bar {
        height: 100%;
        width: 0%;
        border-radius: 5px;
        transition: width 0.4s ease-in-out, background 0.4s ease-in-out;
      }

      .strength-weak {
        background: #e53935;
        width: 33%;
      }
      .strength-medium {
        background: #ec9303;
        width: 66%;
      }
      .strength-strong {
        background: #013a04;
        width: 100%;
      }

      .indicator-text {
        font-weight: 600;
        margin-top: 10px;
        font-size: 1rem;
      }

      .toggle-password,
      .copy-password {
        cursor: pointer;
      }

      .bi-shield-lock-fill {
        animation: bounce 2s infinite ease-in-out;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
      }

      .password-tips {
        background-color: #f8f9fa;
        padding: 0.9rem 1rem;
        border-radius: 8px;
        font-size: 0.85rem;
        margin-top: 1rem;
        text-align: left;
        color: #555;
        border-left: 4px solid #0d6efd;
      }

      .footer-note {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #000000ad;
      }

      .btn-darkmode {
        position: absolute;
        top: 12px;
        right: 12px;
        font-size: 0.85rem;
      }
      .dark-mode .back-icon {
        position: absolute;
        top: 12px;
        left: 12px;
        font-size: 1.3rem;
        color: #ffffff;
        text-decoration: none;
      }
      .btn-suggest {
        margin-top: 1rem;
        font-size: 0.85rem;
      }

      .back-icon {
        position: absolute;
        top: 12px;
        left: 12px;
        font-size: 1.2rem;
        color: #333;
        cursor: pointer;
        text-decoration: none;
      }

      .back-icon:hover {
        color: #f3f5f8;
      }
    </style>
  </head>
  <body>
    <div class="toolbox-card" id="cardBox">
      <!-- Back Icon -->
      <a href="index.html" class="back-icon" title="Go Back"
        ><i class="bi bi-arrow-left-circle-fill"></i
      ></a>

      <!-- Dark Mode Button -->
      <button
        class="btn btn-sm btn-outline-dark btn-darkmode"
        onclick="toggleDarkMode()"
      >
        ðŸŒ“ Dark Mode
      </button>

      <i class="bi bi-shield-lock-fill text-primary fs-1 mb-3"></i>
      <h2>Password Strength Checker</h2>
      <p class="text-muted">Enter your password to test its strength.</p>

      <div class="form-group text-start mt-4">
        <label for="passwordInput" class="form-label">Your Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white"
            ><i class="bi bi-lock-fill text-primary"></i
          ></span>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Type password..."
          />
          <span
            class="input-group-text bg-white toggle-password"
            onclick="togglePassword()"
          >
            <i class="bi bi-eye-slash" id="toggleIcon"></i>
          </span>
          <span
            class="input-group-text bg-white copy-password"
            onclick="copyPassword()"
            title="Copy"
          >
            <i class="bi bi-clipboard"></i>
          </span>
        </div>

        <div class="strength-container">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="indicator-text" id="strengthText"></div>
      </div>

      <button
        class="btn btn-outline-primary btn-sm btn-suggest"
        onclick="suggestPassword()"
      >
        âœ¨ Suggest Strong Password
      </button>

      <div class="password-tips mt-3">
        ðŸ’¡ Tips for strong passwords:<br />
        â€¢ At least 8 characters<br />
        â€¢ Mix of UPPER/lower case<br />
        â€¢ Include numbers & symbols (e.g. @, #, $)
      </div>

      <div class="footer-note">
        Last password is saved locally for learning purposes.
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById("passwordInput");
      const strengthBar = document.getElementById("strengthBar");
      const strengthText = document.getElementById("strengthText");
      const toggleIcon = document.getElementById("toggleIcon");
      const cardBox = document.getElementById("cardBox");

      passwordInput.addEventListener("input", () => {
        const val = passwordInput.value;
        const strength = checkStrength(val);
        localStorage.setItem("lastPassword", val);

        strengthBar.className = "strength-bar";
        strengthText.textContent = "";
        strengthText.style.color = "#000"; // Always black text

        if (strength === "weak") {
          strengthBar.classList.add("strength-weak");
          strengthText.textContent = "Weak password ðŸ˜Ÿ";
        } else if (strength === "medium") {
          strengthBar.classList.add("strength-medium");
          strengthText.textContent = "Moderate password ðŸ˜";
        } else if (strength === "strong") {
          strengthBar.classList.add("strength-strong");
          strengthText.textContent = "Strong password ðŸ”’";
        }
      });

      function checkStrength(password) {
        const weakRegex = /^.{1,5}$/;
        const mediumRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
        const strongRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

        if (strongRegex.test(password)) return "strong";
        if (mediumRegex.test(password)) return "medium";
        if (weakRegex.test(password)) return "weak";
        return "";
      }

      function togglePassword() {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        toggleIcon.classList.toggle("bi-eye");
        toggleIcon.classList.toggle("bi-eye-slash");
      }

      function copyPassword() {
        navigator.clipboard.writeText(passwordInput.value).then(() => {
          alert("âœ… Password copied to clipboard!");
        });
      }

      function toggleDarkMode() {
        cardBox.classList.toggle("dark-mode");
      }

      function suggestPassword() {
        const chars =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@$!%*?&";
        let newPass = "";
        for (let i = 0; i < 12; i++) {
          newPass += chars[Math.floor(Math.random() * chars.length)];
        }
        passwordInput.value = newPass;
        passwordInput.dispatchEvent(new Event("input"));
      }

      window.addEventListener("DOMContentLoaded", () => {
        const saved = localStorage.getItem("lastPassword");
        if (saved) {
          passwordInput.value = saved;
          passwordInput.dispatchEvent(new Event("input"));
        }
      });
    </script>
  </body>
</html>
